<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="header.xhtml">
	<ui:define name="content">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:card class="form-card">
				<f:facet name="title">
		       New User
		    </f:facet>
				<div class="p-field p-grid">
					<h:outputLabel for="username" class="p-col-fixed"
						style="width:100px" value="Username" />
					<div class="p-col">
						<p:inputText id="username" value="#{userBean.user.userName}"
							required="true" validatorMessage="The username field must be between 10 and 20 characters">
							<f:validateLength minimum="10" maximum="20" />
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>

				<div class="p-field p-grid">
					<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
					<div class="p-col">
						<p:inputText id="name" value="#{userBean.user.name}"
							validatorMessage="The name field must be between 10 and 32 characters">
							<f:validateLength minimum="10" maximum="32" />
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
					<small class="p-col"><i>Enter a nickname.</i></small>

				</div>

				<div class="p-field p-grid">
					<h:outputLabel for="password" class="p-col-fixed"
						style="width:100px" value="Password" />
					<div class="p-col">
						<p:password id="password" value="#{userBean.user.password}"
							required="true" validatorMessage="The username field must be between 6 and 32 characters">
							<f:validateLength minimum="8" maximum="32" />
							<f:ajax event="blur" render="messages" />
						</p:password>
					</div>
				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.store}">
						<f:ajax execute="@form" render="messages" />
					</p:commandButton>
				</f:facet>
			</p:card>
		</h:form>



	</ui:define>
</ui:composition>




</html>
